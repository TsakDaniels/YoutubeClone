<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn" onclick="showSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="https://www.youtube.com/"><img src="img/logo.PNG" class="logo" id="logoChange" alt=""></a>
        
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <button id="darkModeButton" class="icon" onclick="darkMode()">Dark Mode</button>
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div id="sidebar" class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">subscription</a>
        <hr class="separator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">your video</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">watch later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">like video</a>
        
        <button onclick="dropdownMenu()" class="links btn dropbtn"><img src="img/show more.PNG" alt="">Show More</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Channel1</a>
            <a href="#">Channel2</a>
            <a href="#">Channel3</a>
            <a href="#">Channel4</a>
            <a href="#">Channel5</a>
            <a href="#">Channel6</a>
            <a href="#">Channel7</a>
            <a href="#">Channel8</a>
            <a href="#">Channel9</a>
          </div>
    </div>
   

    <!-- filters -->
    <div class="filters">
       <a href="https://www.youtube.com/"> <button class="filter-options active">all</button></a>
        <a href="https://www.youtube.com/results?search_query=music"><button class="filter-options">Music</button></a>
        <a href="https://www.youtube.com/"><button class="filter-options">Mix</button></a>
        <a href="https://www.youtube.com/channel/UC4R8DWoMoI7CAwX8_LjQHig"><button class="filter-options" >Live</button></a>
        <a href="https://www.youtube.com/results?search_query=anime"><button class="filter-options">Animation</button></a>
        <a href="https://www.youtube.com/results?search_query=comedy"><button class="filter-options">Comedy</button></a>
        <a href="https://www.youtube.com/results?search_query=cooking"><button class="filter-options">Cooking Shows</button></a>
        <a href="https://www.youtube.com/results?search_query=games"><button class="filter-options">Platform Games</button></a>
        <a href="https://www.youtube.com/results?search_query=crafting"><button class="filter-options">Crafting</button></a>
        <a href="https://www.youtube.com/results?search_query=trending"><button class="filter-options">Trending</button></a>
    </div>

    <!-- videos -->
    <div id="Us" class="video-containerUS vid-cursor grid-container">
        <div class="titlePopular">Most popular US</div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="Gr" class="video-containerGR vid-cursor grid-container">
        <div class="titlePopular">Most popular GR</div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
